{{ template "base" . }}

{{ define "title" }}{{ (index (index . 0) "title") }}{{ end }}

{{ define "content" }}
<h1>Works by {{ (index (index . 0) "title") }}</h1>
<ul>
    {{range .}}
    <li><a href="works/{{ (index . "qid") }}.html">{{ (index . "workLabel") }}</a></li>
    {{ end }}
</ul>
{{ end }}
